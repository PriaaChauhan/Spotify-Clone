<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Your favourite playlist</h1>
            <div>
                <div class="songItem">
                    <img src="background.jpg" alt="">
                    <span class="songName">Let me down slowly</span>
                    <span class="songlistPlay">
                        <span class="timeStamp">5:03 <i id="0" class="fa-sharp playSong fa-solid fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="">
                    <span class="songName">Let me love you</span>
                    <span class="songlistPlay">
                        <span class="timeStamp">2:45 <i id="1" class="fa-sharp playSong fa-solid fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover2.jpg" alt="">
                    <span class="songName">Yours</span>
                    <span class="songlistPlay">
                        <span class="timeStamp">5:40 <i id="2" class="fa-sharp playSong fa-solid fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover3.jpg" alt="">
                    <span class="songName">On my way</span>
                    <span class="songlistPlay">
                        <span class="timeStamp">6:08 <i id="3" class="fa-sharp playSong fa-solid fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover4.jpg" alt="">
                    <span class="songName">Blank space</span>
                    <span class="songlistPlay">
                        <span class="timeStamp">3:33 <i id="4" class="fa-sharp playSong fa-solid fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover5.jpg" alt="">
                    <span class="songName">Don't let me down</span>
                    <span class="songlistPlay">
                        <span class="timeStamp">4:03 <i id="5" class="fa-sharp playSong fa-solid fa-circle-play"></i></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="banner"></div>
    </div>

    <div class="bottom">
        <input type="range" name:"range" id="myProgressbar" min="0" value="0" max="100">
        <div class="icons">
            <!--Font Awesome Icons id="1"-->
            <i class="fa-solid  fa-3x fa-backward-step" id="previous"></i>
          <i class="fa-sharp fa-3x fa-solid fa-circle-play" id ="masterPlay"></i>
            <i class="fa-solid  fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="music_Gif.gif" width="30px" alt="" id="gif"><span id="currentSong"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a8f4944f2f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
